<h3>{{ question.text }}</h3>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'tanla' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="{{type}}" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.text }}</label><br />
{% endfor %}
<input type="submit" value="Tanla" />
</form>
