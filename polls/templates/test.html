
<p id="time_left">...</p>
<h3>{{ question_no }}. {{ question.text }}</h3>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'tanla' %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="{{type}}" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.text }}</label><br />
{% endfor %}
<input type="submit" value="Tanla" />
</form>

<script>var distance={{ time_left }};</script>
<script src="/static/time.js"></script>
